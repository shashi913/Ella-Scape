    <div class="content">
      <h1>How Did We Do</h1>
      <div class="" id="thankYou">
        Thank you for taking the time to give us your feedback on your
        experience today.
      </div>
      <div class="form">
        <form>
          <div class="level">
            <label class="required" id="required1"
              >This question is required !</label
            >
            <label>
              How satisfied were you with our website today? Choose from 0 to
              10, where 0 is extremely dissatisfied and 10 is extremely
              satisfied.
            </label>
            <ul>
              <li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
              <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li>
            </ul>
            <div id="levels">
              <input type="radio" name="level" value="0" >
              <input type="radio" name="level" value="1" >
              <input type="radio" name="level" value="2" >
              <input type="radio" name="level" value="3" >
              <input type="radio" name="level" value="4" >
              <input type="radio" name="level" value="5" >
              <input type="radio" name="level" value="6" >
              <input type="radio" name="level" value="7" >
              <input type="radio" name="level" value="8" >
              <input type="radio" name="level" value="9" >
              <input type="radio" name="level" value="10">
            </div>
          </div>

          <div class="reson">
            <label class="required" id="required2"
              >This question is required !</label
            >
            <label>
              Please could you tell us your reson for giving this
              rating?
            </label>
            <textarea id="reson" rows="5" placeholder="Type here..."></textarea>
          </div>

          <div class="optional">
            <label for="selection1"
              >How did you want to complete this task today? (optional)
            </label>
            <select id="selection1">
              <option value="0">--Please Select--</option>
              <option value="Phone">Phone</option>
              <option value="Website">Website</option>
              <option value="Webchat">Webchat</option>
              <option value="Social media">Social media</option>
              <option value="Email">Email</option>
            </select>
          </div>
          <div class="optional">
            <label for="selection2">
              If you had to complete this task againg , how would you prefer to
              do it? (optional)
            </label>
            <select id="selection2">
              <option value="0">--Please Select--</option>
              <option value="Phone">Phone</option>
              <option value="Website">Website</option>
              <option value="Webchat">Webchat</option>
              <option value="Social media">Social media</option>
              <option value="Email">Email</option>
            </select>
          </div>

          <button type="button" id="submit">Submit</button>
        </form>
